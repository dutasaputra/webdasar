<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <!-- Form Memanjang Kesamping --><h2 style="color: chartreuse; text-transform: uppercase; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Contoh Form Memanjang</h2>
    <form>
        <label class="brown-sugar">Username</label>
        <input type="text">
        <label>Password</label>
        <input type="password">
        <input type="submit" value="Login">
    </form>

    <!-- enter 3x -->
    <br> <br> <br>

    <!-- Form Per Baris -->
    <h2 style="color: chartreuse; text-transform: uppercase; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Contoh Form Per Baris</h2>
    <table id="table-yuk">
        <tr>
            <td><label>Username</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Login"></td>
        </tr>
    </table>

    <!-- enter 3x -->
    <br> <br> <br>

    <!-- Form Nama -->
    <h2 style="color: chartreuse; text-transform: uppercase; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Contoh Form Nama</h2>
    <table>
        <tr>
            <td><label>Nama Depan</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Nama Belakang</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Simpan"></td>
        </tr>
    </table>

    <!-- enter 3x -->
    <br> <br> <br>

    <!-- Form Nama -->
    <h2 style="color: chartreuse; text-transform: uppercase; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Contoh Form Identitas</h2>
    <table>
        <tr>
            <td><label>Nama</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td><input type="checkbox">Pria</td>
            <td><input type="checkbox">Perempuan</td>
        </tr>
        <tr>
            <td><label>Tempat Lahir</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Tanggal Lahir</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label>Foto</label></td>
            <td><input type="image"></td>
        </tr>
        <tr>
            <td><label>Dokumen</label></td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><input type="reset"></td>
            <td><input type="submit"></td>
        </tr>
    </table>
</body>
</html>
